---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-xml
  - id: check-yaml
    args: [ '--allow-multiple-documents', '--unsafe' ]
    exclude: |
      (?x)^(
          .*/templates/.*.yaml|
          .*.template.yaml
      )$
  - id: check-toml
  - id: check-json
  - id: check-added-large-files
    exclude: |
      (?x)^(
        .*/package-lock.json|
        .*.(png|jpg|ico)
      )$
  - id: check-case-conflict
  - id: detect-aws-credentials
    args: [ '--allow-missing-credentials' ]
  - id: detect-private-key
  - id: check-executables-have-shebangs
- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.28
  hooks:
  # TODO enabled when tofu is supported
  # - id: terraform-fmt
  # - id: terraform-validate
  - id: terragrunt-hclfmt
  - id: tflint
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.99.0
  hooks:
  - id: terraform_trivy
    args:
    - --args=-s=CRITICAL
    - --args=--ignorefile=__GIT_WORKING_DIR__/.trivyignore.yaml
  - id: terraform_fmt
  # - id: terrascan
  # - id: tfupdate
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: forbid-binary
    exclude: |
      (?x)^(
        .*.(png|jpg|ico)
      )$
  - id: git-check
  # TODO reenable when ruby3.0 is not required
  # - id: markdownlint
  - id: require-ascii
    exclude: |
      (?x)^(
        .*.(lock)
      )$
  - id: shellcheck
  - id: shfmt
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.37.0
  hooks:
  - id: yamllint
    entry: yamllint --strict
- repo: local
  hooks:
  - id: ansible-lint
    name: Ansible-lint
    description: |
      This hook runs ansible-lint on selected ansible playbooks and roles.
      Do not use https://github.com/ansible/ansible-lint.git default pre-commit b/c its autodetect feature
      does not correctly detect plays and roles and it always traverse entire subdirectory
    entry: ansible-lint --force-color
    language: python
    pass_filenames: true
    always_run: false
    files: |
      (?x)^(
          ansible\/[^/]*\/[^/]*yaml|
          ansible/.*/roles/.*/tasks/.*(yaml|yml)|
          k8s/(jenkins|istio)/(deploy|ensure|roles/.*/tasks).*.(yaml|yml)
      )$
    exclude: |
      (?x)^(
          .*/templates/.*.yaml|
          .*.template.yaml
      )$
    additional_dependencies:
    - .[community,yamllint]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.6
  hooks:
  - id: ruff # python linter
    args: [ --fix ]
  - id: ruff-format # python formatter
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.24.3
  hooks:
  - id: gitleaks
