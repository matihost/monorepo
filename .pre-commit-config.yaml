---
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-xml
  - id: check-yaml
    args: [ '--allow-multiple-documents', '--unsafe' ]
    exclude: |
      (?x)^(
          .*/templates/.*.yaml|
          .*.template.yaml
      )$
  - id: check-toml
  - id: check-json
  - id: check-added-large-files
  - id: check-case-conflict
  - id: detect-aws-credentials
  - id: detect-private-key
  - id: check-executables-have-shebangs
- repo: https://github.com/gruntwork-io/pre-commit
  rev: v0.1.17
  hooks:
  - id: terraform-fmt
  - id: terraform-validate
  - id: tflint
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 2.1.6
  hooks:
  - id: forbid-binary
    exclude: |
      (?x)^(
        .*.png
      )$
  - id: git-check
  # TODO reenable markdownlint when https://github.com/jumanjihouse/pre-commit-hooks/issues/89 fixed
  # - id: markdownlint
  - id: require-ascii
  - id: shellcheck
  - id: shfmt
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.27.1
  hooks:
  - id: yamllint
    entry: yamllint --strict
- repo: local
  hooks:
  - id: ansible-lint
    name: Ansible-lint
    description: |
      This hook runs ansible-lint on selected ansible playbooks and roles.
      Do not use https://github.com/ansible/ansible-lint.git default pre-commit b/c its autodetect feature
      does not correctly detect plays and roles and it always traverse entire subdirectory
    entry: ansible-lint --force-color
    language: python
    pass_filenames: true
    always_run: false
    files: |
      (?x)^(
          ansible\/[^/]*\/[^/]*yaml|
          ansible/.*/roles/.*/tasks/.*(yaml|yml)|
          k8s/(jenkins|istio)/(deploy|ensure|roles/.*/tasks).*.(yaml|yml)
      )$
    exclude: |
      (?x)^(
          .*/templates/.*.yaml|
          .*.template.yaml
      )$
    additional_dependencies:
    - .[community,yamllint]
- repo: https://gitlab.com/pycqa/flake8.git
  rev: 3.9.2
  hooks:
  - id: flake8
    language_version: python3
    additional_dependencies:
    - flake8-2020
    - flake8-docstrings
    - flake8-pytest-style
