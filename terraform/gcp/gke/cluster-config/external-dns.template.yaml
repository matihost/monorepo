# yamllint disable-file
---
# for update run:
# helm show values bitnami/external-dns > new-external-dns.values.yaml
# and compare with this file

# To support Gateway API
# https://github.com/kubernetes-sigs/external-dns/blob/master/docs/tutorials/gateway-api.md
# To support Istio
# https://github.com/kubernetes-sigs/external-dns/blob/master/docs/tutorials/istio.md
sources:
  - gateway-httproute
  # GKE Gateway Addon is missing TLSRoute, TCPRoute and UDPRoute CDRs
  # - gateway-tlsroute
  # - gateway-tcproute
  # - gateway-udproute
  - istio-gateway
  - istio-virtualservice
  - service
  - ingress

provider: google

google:
  project: '${GCP_PROJECT}'


domainFilters: []

## Adjust the interval for DNS updates
interval: '1m'
logFormat: json

## Modify how DNS records are synchronized between sources and providers (options: sync, upsert-only)
policy: sync

registry: txt
# txtOwnerId: my-identifier


## Replica count
replicaCount: 1

serviceAccount:
  create: true
  name: external-dns
  ## Annotations for the Service Account - Needed for WorflowIdentityToWork
  annotations: {
    iam.gke.io/gcp-service-account: '${GCP_GSA}@${GCP_PROJECT}.iam.gserviceaccount.com'
  }

rbac:
  create: true
  clusterRole: true
  apiVersion: v1
  pspEnabled: false

containerSecurityContext: {}
podSecurityContext:
  fsGroup: 1001
  runAsUser: 1001
  # runAsNonRoot: true


resources:
 limits:
   cpu: 50m
   memory: 50Mi
 requests:
   memory: 50Mi
   cpu: 10m
