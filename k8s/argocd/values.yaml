configs:
  cm:
    admin:
      enabled: true
  params:
    server.insecure: true
#   secret:
#     argocdServerAdminPassword: $2a$10$41ZzQxGHkIfvrHI83Ka9F.c8/0PmUq71cGjeeV3emR6yDrG4YkJV6
# global:
#   domain: argocd.minikube
server:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: true
      nginx.ingress.kubernetes.io/ssl-passthrough: false
    enabled: true
    # ingressClassName: nginx
    tls: true

extraObjects:
- apiVersion: argoproj.io/v1alpha1
  kind: AppProject
  metadata:
    name: matihost
    namespace: argocd
  spec:
    description: Applications from GitHub matihost/monorepo
    destinations:
    - name: in-cluster
      namespace: learning
      server: https://kubernetes.default.svc
    - name: in-cluster
      namespace: test
      server: https://kubernetes.default.svc
    namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceRepos:
    - https://github.com/matihost/monorepo.git
