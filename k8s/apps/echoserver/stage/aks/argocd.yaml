---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echoserver
spec:
  destination:
    name: in-cluster
    namespace: learning
  project: matihost
  sources:
  - helm:
      valueFiles:
      - $values/aks/values.yaml
    path: k8s/apps/echoserver
    repoURL: https://github.com/matihost/monorepo.git
    targetRevision: HEAD
  - repoURL: https://github.com/matihost/monorepo.git
    path: k8s/apps/echoserver/stage
    targetRevision: HEAD
    ref: values
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
