---
image:
  repository: ibmcom/mq
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

namespaceOverride: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  name: default

mq:
  configPath: "config.mqsc"
  persistence:
    enabled: false
    # storageClass: standard
    data:
      size: 4Gi
    mqm:
      size: 2Gi
    logs:
      size: 4Gi

resources:
  limits:
    cpu: 2
    memory: 768Mi
    ephemeral-storage: "6Gi"
  requests:
    cpu: 200m
    memory: 384Mi
    ephemeral-storage: "4Gi"

webconsole:
  admin_pass: default
  # User app password for accessing queues is optional
  # app_pass: optional
  istio:
    enabled: false
    hostSuffix: testing.minikube
