all:
  hosts:
    localhost:
  vars:
    istio:
      hub: "gcr.io/istio-release"
      version: "1.17.1"
      istiod:
        minReplicas: 1
        maxReplicas: 1
    ingress_class:
      enable: true
      default: false
    ingress_gateway:
      default_dns_suffix: internal.testing.minikube
    egress_gateway:
      enable: true
